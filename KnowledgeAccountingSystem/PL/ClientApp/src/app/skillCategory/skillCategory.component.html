<h1>SkillCategory list</h1>
<div *ngIf="showError" class="alert alert-danger" role="alert">
    <span [innerHTML]="errorMessage"></span>
</div>
<input type="button" value="Добавить" class="btn btn-info" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
        <tr>
            <td>Name</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of skillCategories">
            <ng-template [ngIf]="skillCategory?.id != s.id" [ngIfElse]="edit">
                <td>{{s?.name}}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="editSkillCategory(s)">Изменить</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(s)">Удалить</button>
                </td>
            </ng-template>
        </tr>
    </tbody>
</table>
 
<!--шаблон для редактирования-->
<ng-template #edit>
    <td>
        <input type="text" [(ngModel)]="skillCategory.name" class="form-control" />
    </td>
    <td>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
    </td>
</ng-template>
 
<!--шаблон для добавления-->
<ng-template #create>
    <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="skillCategory.name" class="form-control" />
    </div>
    <div>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
    </div>
</ng-template>
